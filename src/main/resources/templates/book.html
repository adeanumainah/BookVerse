<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kelola Buku - BookVerse Admin</title>
    <link rel="stylesheet" th:href="@{/css/book.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
<div class="container">
    <div class="back-btn-wrapper">
        <a th:href="@{/web/admin-dashboard}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Kembali ke Dashboard
        </a>
    </div>
    <h1><i class="fas fa-book"></i> Kelola Buku</h1>

    <div th:if="${success}" class="alert-success">
        <i class="fas fa-check-circle"></i>
        <p th:text="${success}"></p>
    </div>
    <div th:if="${error}" class="alert-error">
        <i class="fas fa-exclamation-circle"></i>
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/admin/books/create}" method="post" enctype="multipart/form-data" class="book-form">
        <div class="form-grid">
            <div class="form-group">
                <label for="title"><i class="fas fa-heading"></i> Judul Buku</label>
                <input type="text" id="title" name="title" placeholder="Masukkan judul buku" required minlength="3" maxlength="100"
                   oninvalid="this.setCustomValidity('Judul buku wajib diisi, min 3 huruf, max 100.')"
                   oninput="this.setCustomValidity('')">
            </div>
            
            <div class="form-group">
                <label for="author"><i class="fas fa-user-pen"></i> Penulis</label>
                <input type="text" id="author" name="author" placeholder="Nama penulis" required minlength="3" maxlength="50"
                   oninvalid="this.setCustomValidity('Nama penulis wajib diisi, min 3 huruf, max 50.')"
                   oninput="this.setCustomValidity('')">
            </div>
            
            <div class="form-group">
                <label for="categoryId"><i class="fas fa-folder"></i> Kategori</label>
                <select id="categoryId" name="categoryId" required oninvalid="this.setCustomValidity('Silakan pilih kategori.')"
                    oninput="this.setCustomValidity('')">
                    <option value="" disabled selected>-- Pilih Kategori --</option>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="releaseYear"><i class="fas fa-calendar"></i> Tahun Rilis</label>
                <input type="text" id="releaseYear" name="releaseYear" placeholder="Tahun rilis" required pattern="^(19|20)\d{2}$"
                   oninvalid="this.setCustomValidity('Masukkan tahun rilis valid (1900â€“2099).')"
                   oninput="this.setCustomValidity('')">
            </div>
            
            <div class="form-group">
                <label for="coverFile"><i class="fas fa-image"></i> Cover Buku</label>
                <input type="file" id="coverFile" name="coverFile" accept="image/*">
            </div>
        </div>
        
        <div class="form-submit">
            <button type="submit" class="btn-add"><i class="fas fa-plus"></i> Tambah Buku</button>
        </div>
    </form>

    <div class="book-list">
        <div class="book-card" th:each="book : ${books}">
            <div class="book-cover">
                <img th:if="${book.cover != null}" th:src="@{'/uploads/covers/{file}'(file=${book.cover})}" alt="Cover Buku">
                <div th:if="${book.cover == null}">
                    <i class="fas fa-book" style="font-size: 3rem;"></i>
                </div>
            </div>
            
            <div class="book-info">
                <h3 th:text="${book.title}"></h3>
                <p><strong><i class="fas fa-user-pen"></i> Penulis:</strong> <span th:text="${book.author}"></span></p>
                <p><strong><i class="fas fa-folder"></i> Kategori:</strong> <span th:text="${book.categoryName}"></span></p>
                <p><strong><i class="fas fa-calendar"></i> Tahun:</strong> <span th:text="${book.releaseYear}"></span></p>
            </div>

            <div class="actions">
                <a th:href="@{/admin/books/{id}/edit(id=${book.id})}" class="btn-edit">
                    <i class="fas fa-edit"></i> Edit
                </a>

                <form th:action="@{/admin/books/{id}/delete(id=${book.id})}" method="post" style="display:inline">
                    <button type="submit" class="btn-delete" onclick="return confirm('Apakah Anda yakin ingin menghapus buku ini?')">
                        <i class="fas fa-trash"></i> Hapus
                    </button>
                </form>
            </div>
        </div>
        
        <div class="empty-state" th:if="${books != null and #lists.isEmpty(books)}">
            <i class="fas fa-book-open"></i>
            <p>Belum ada buku. Tambahkan buku pertama Anda!</p>
        </div>
    </div>
</div>
</body>
</html>
