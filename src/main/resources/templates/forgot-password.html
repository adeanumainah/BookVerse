<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lupa Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        /* Background pattern */
        body:before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(213, 184, 147, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 80% 20%, rgba(97, 120, 145, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 40% 40%, rgba(111, 77, 56, 0.1) 0%, transparent 20%);
            z-index: -1;
        }

        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(37, 52, 79, 0.15);
            width: 100%;
            max-width: 450px;
            padding: 30px;
        }

        h2 {
            color: #25344F;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #25344F;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #25344F;
            box-shadow: 0 0 0 3px rgba(37, 52, 79, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #25344F 0%, #617891 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 52, 79, 0.3);
        }

        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            border-left: 4px solid;
        }

        .message-success {
            background-color: rgba(111, 77, 56, 0.1);
            color: #6F4D38;
            border-color: #6F4D38;
        }

        .message-error {
            background-color: rgba(99, 32, 36, 0.1);
            color: #632024;
            border-color: #632024;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #617891;
        }

        .login-link a {
            color: #25344F;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-unlock-alt"></i> Lupa Password</h2>
        
        <form th:action="@{/web/forgot-password}" th:object="${lupaPasswordRequestDto}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" required placeholder="Masukkan username Anda"/>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i> Kirim OTP</button>
        </form>
        
        <div th:if="${message}" th:text="${message}" 
             th:class="${message.contains('berhasil') || message.contains('terkirim')} ? 'message message-success' : 'message message-error'">
        </div>
        
        <div class="login-link">
            <p>Ingat password? <a th:href="@{/web/login}">Kembali ke login</a></p>
        </div>
    </div>
</body>
</html>
