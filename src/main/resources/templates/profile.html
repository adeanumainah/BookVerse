<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profil Saya - BookVerse</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-user-circle"></i> Profil Saya</h1>
        </div>
        
        <!-- Profile Card -->
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info">
                    <h2 th:text="${user.namaLengkap}"></h2>
                    <p>Anggota BookVerse</p>
                </div>
            </div>
            
            <div class="profile-details">
                <div class="detail-item">
                    <h3><i class="fas fa-user"></i> Username</h3>
                    <p th:text="${user.username}"></p>
                </div>
                
                <div class="detail-item">
                    <h3><i class="fas fa-signature"></i> Nama Lengkap</h3>
                    <p th:text="${user.namaLengkap}"></p>
                </div>
                
                <div class="detail-item">
                    <h3><i class="fas fa-envelope"></i> Email</h3>
                    <p th:text="${user.email}"></p>
                </div>
            </div>
            
            <div class="profile-actions">
                <a th:href="@{/user/profile/edit}" class="btn-edit">
                    <i class="fas fa-edit"></i> Edit Profil
                </a>
                <a th:href="@{/user/dashboard}" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Kembali ke Dashboard
                </a>
            </div>
        </div>
        
        <!-- Loans Section -->
        <div class="loans-section">
            <h2 class="section-title"><i class="fas fa-book-reader"></i> Buku yang Sedang Dipinjam</h2>
            
            <div th:if="${#lists.isEmpty(activeLoans)}" class="empty-state">
                <i class="fas fa-book-open"></i>
                <p>Anda belum meminjam buku apapun.</p>
            </div>
            
            <div th:if="${!#lists.isEmpty(activeLoans)}" class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th><i class="fas fa-book"></i> Judul Buku</th>
                            <th><i class="fas fa-calendar-check"></i> Jatuh Tempo</th>
                            <th><i class="fas fa-info-circle"></i> Status</th>
                            <th><i class="fas fa-cogs"></i> Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="loan : ${activeLoans}">
                            <td th:text="${loan.bookTitle}"></td>
                            <td th:text="${loan.dueDate}"></td>
                            <td>
                                <span th:text="${loan.status}" 
                                      th:class="'status status-' + ${loan.status?.toString()?.toLowerCase()}">
                                </span>
                            </td>
                            <td>
                                <button type="button"
                                        th:if="${loan.status == T(com.perpustakaan.dean.enums.LoanStatus).BORROWED}"
                                        th:attr="data-loan-id=${loan.id}"
                                        onclick="ajukanPengembalian(this)"
                                        class="btn-return">
                                    <i class="fas fa-undo"></i> Ajukan Pengembalian
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function ajukanPengembalian(button) {
            const loanId = button.getAttribute("data-loan-id");

            if (confirm("Apakah Anda yakin ingin mengajukan pengembalian buku ini?")) {
                fetch(`/user/loans/${loanId}/return-request`, {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        alert("Permintaan pengembalian berhasil diajukan!");
                        location.reload();
                    } else {
                        alert("Gagal mengajukan pengembalian.");
                    }
                })
                .catch(() => {
                    alert("Terjadi kesalahan saat menghubungi server.");
                });
            }
        }
    </script>
</body>
</html>
