<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <div class="illustration">
            <div class="illustration-content">
                <h3>Bergabunglah Dengan Kami</h3>
                <p>Daftarkan akun Anda untuk mengakses semua fitur yang tersedia di perpustakaan digital kami</p>
                <img src="https://i.pinimg.com/736x/f4/03/46/f40346ca598726778141988a5a9bb70a.jpg" alt="Ilustrasi Register">
            </div>
        </div>
        
        <div class="form-section">
            <h2>Daftar Akun</h2>
            
            <div class="form-container">
                <div th:if="${error}" class="error-message active" th:text="${error}"></div>
                
                <form th:action="@{/web/register}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" th:field="*{username}" placeholder="Masukkan username" required />
                        <div class="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" th:field="*{email}" placeholder="Masukkan alamat email" required />
                        <div class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" th:field="*{password}" placeholder="Buat password" required />
                        <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="namaLengkap">Nama Lengkap</label>
                        <input type="text" id="namaLengkap" th:field="*{namaLengkap}" placeholder="Masukkan nama lengkap" required />
                        <div class="field-error" th:if="${#fields.hasErrors('namaLengkap')}" th:errors="*{namaLengkap}"></div>
                    </div>
                    
                    <button type="submit">Daftar</button>
                </form>
            </div>
            
            <p class="login-link">Sudah punya akun? <a th:href="@{/web/login}">Login di sini</a></p>
        </div>
    </div>

    <script>
        // Script untuk memastikan pesan error tetap terlihat
        document.addEventListener('DOMContentLoaded', function() {
            const errorMessage = document.querySelector('.error-message.active');
            if (errorMessage) {
                // Scroll ke pesan error jika ada
                errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                // Fokus ke field pertama yang mungkin error
                const firstErrorField = document.querySelector('.field-error');
                if (firstErrorField) {
                    const inputField = firstErrorField.previousElementSibling;
                    if (inputField && inputField.tagName === 'INPUT') {
                        inputField.focus();
                    }
                }
            }
        });
    </script>
</body>
</html>
