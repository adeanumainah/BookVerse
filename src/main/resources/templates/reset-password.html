<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", "Roboto", arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        /* Background pattern */
        body:before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(213, 184, 147, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 80% 20%, rgba(97, 120, 145, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 40% 40%, rgba(111, 77, 56, 0.1) 0%, transparent 20%);
            z-index: -1;
        }

        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(37, 52, 79, 0.15);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #25344F 0%, #617891 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header i {
            font-size: 32px;
            margin-bottom: 15px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            width: 60px;
            height: 60px;
            line-height: 60px;
            border-radius: 50%;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-container {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #25344F;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #25344F;
            box-shadow: 0 0 0 3px rgba(37, 52, 79, 0.2);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #617891;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #25344F 0%, #617891 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 52, 79, 0.3);
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-size: 14px;
            display: none;
            border-left: 4px solid;
        }

        .message.success {
            background-color: rgba(111, 77, 56, 0.1);
            color: #6F4D38;
            border-color: #6F4D38;
            display: block;
        }

        .message.error {
            background-color: rgba(99, 32, 36, 0.1);
            color: #632024;
            border-color: #632024;
            display: block;
        }

        .footer {
            text-align: center;
            padding: 20px 25px;
            background-color: #f8fafc;
            border-top: 1px solid #e2e8f0;
            font-size: 14px;
            color: #617891;
        }

        .footer a {
            color: #25344F;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }

            .header,
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-key"></i>
            <h2>Reset Password</h2>
            <p class="subtitle">Masukkan kode OTP dan password baru Anda</p>
        </div>
        
        <div class="form-container">
            <form th:action="@{/web/reset-password}" th:object="${otpResetPasswordDto}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" th:field="*{username}" required placeholder="Masukkan username Anda">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="otp">Kode OTP</label>
                    <input type="text" id="otp" th:field="*{otp}" required placeholder="Masukkan kode OTP">
                    <div class="input-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="passwordBaru">Password Baru</label>
                    <input type="password" id="passwordBaru" th:field="*{passwordBaru}" required placeholder="Masukkan password baru">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                
                <button type="submit">Reset Password</button>
            </form>
            
            <p th:if="${message}" th:text="${message}" 
               th:class="${message.contains('berhasil') || message.contains('sukses')} ? 'message success' : 'message error'">
            </p>
        </div>
        
        <div class="footer">
            <p>Kembali ke <a th:href="@{/web/login}">halaman login</a></p>
        </div>
    </div>

    <script>
        // Animasi sederhana untuk input focus
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', (e) => {
                e.target.parentElement.querySelector('.input-icon').style.color = '#25344F';
            });
            
            input.addEventListener('blur', (e) => {
                e.target.parentElement.querySelector('.input-icon').style.color = '#617891';
            });
        });
    </script>
</body>
</html>
